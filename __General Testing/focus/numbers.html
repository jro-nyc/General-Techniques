function opGetCookies(ckName){
	var opC=document.cookie;
	var _C=new Object;
	if(opC.length>3){
		for(var a=opC.split(";"),i=0,b=a.length;i<b;i++){
			var v=a[i].split("=");
			while(v[0].substring(0,1)==" ")v[0]=v[0].substring(1,v[0].length);
			if(v.length==2 && v[0]==ckName) return unescape(v[1]);
		}
	}
	return null;
}
function opSetCookie(n, v, d, e){var de = new Date;de.setTime(de.getTime() + e * 1000);document.cookie = n + "=" + escape(v) + ((e==null) ? "" : ("; expires=" + de.toGMTString())) + "; path=/" + ((d==null) ? "" : (";domain=" + d));}
function opGetDocumentSLD(){var sld = document.domain;var dp = sld.split(".");var l = dp.length;if (l < 2) sld = null;else if (!isNaN(dp[l-1]) && !isNaN(dp[l-2])) sld = null;else sld = "." + dp[l-2] + "." + dp[l-1];return sld;}
