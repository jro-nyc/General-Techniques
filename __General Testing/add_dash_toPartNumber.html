<script>
xx = '123kn34335n7';
newVal=''
m=xx.substr(0,1);
for(i=1;i<xx.length;i++){
	n =xx.substr(i,1);
	if((parseInt(n) == parseFloat(n))&&(parseInt(m) == parseFloat(m))) newVal += m;
	else if((parseInt(n) != parseFloat(n))&&(parseInt(m) != parseFloat(m))) newVal += m;
	else newVal += m+'-';
	m=n;
}
newVal += n;
alert('The old value is ' + xx + ' and the new value is ' + newVal);

</script>
