<script>
$opt={};
$opt.newStyle=function(myStyle){
	var style1=document.createElement('style');
	style1.setAttribute('type','text/css');
	var txt1=document.createTextNode(myStyle);
	if(style1.styleSheet)style1.styleSheet.cssText = txt1.nodeValue;
	else style1.appendChild(txt1);	
	
	if((myHead=document.getElementsByTagName("head")[0])!=null)myHead.appendChild(style1);
	else if((myBody=document.body)!=null) myBody.appendChild(style1);
}
$opt.addEvent=function(el,evt,func,bubble){
	if(!el || typeof(func) !="function"){return false;}
	bubble = bubble || false;
	var evtType=(window.attachEvent)?"attach":(window.addEventListener)? "add":"none";
	if(evtType == "attach"){el.attachEvent("on"+evt,func);}
	else if(evtType == "add"){el.addEventListener(evt,func,bubble);}
}
$opt.isIE=(navigator.userAgent.toLowerCase().indexOf("msie")!=-1?true:false);

$opt.bPopUp=function(a,b){
	var c=document.getElementById("mag-can");
	if(a && b && c){
		$opt.newA=c.cloneNode(true);
		$opt.newA.style.backgroundPosition="0px 0px";
		$opt.newA.style.width="400px";
		$opt.newA.style.height="750px";
		var myBody=document.createElement("body");
		myBody.appendChild($opt.newA);
		//$opt.newwindow=window.open("", "myWin", 'width=400,height=750,scrollbars=yes,toobar=yes,titlebar=yes,location=yes,menubar=yes');
		$opt.newwindow=window.open("", "myWin", 'width=400,height=750,scrollbars=no');
		if($opt.isIE){		
			$opt.newwindow.document.writeln("<html><head><base href='http://www.orange.pl/' /><title>Phone</title></head><body> </body></html>");
			$opt.newwindow.document.close();
			setTimeout(function() {
				var el = $opt.newwindow.document.createElement("div");
				el.innerHTML=$opt.newA.parentNode.innerHTML;
				$opt.newwindow.document.body.appendChild(el);
			}, 40);
		}
		else {
			$opt.newwindow.document.body.appendChild($opt.newA);
		}
	}
}
