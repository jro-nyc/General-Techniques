<script>
addLoadEvent( function(){
	var imgs = document.getElementsByTagName('img');
	for (var i = 0; i < imgs.length; i++) {
		imgs[i].className;
		if(imgs[i].className == "opSubRoll") {
			imgs[i].onmouseover = function (){this.src='http://i.real.com/pics/real/realone/rhapsody/opt/buttons/button_over.gif'}
			imgs[i].onmouseout = function (){this.src='http://i.real.com/pics/real/realone/rhapsody/opt/buttons/button_on.gif'}
		}
	}
	document.body.onclick = function(){alert('hey');}
});

function addLoadEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	} else {
		window.onload = function() {
			oldonload();
			func();
		}
	}
}

</script>
