var opDropDowns = ['UCAV1_MakeModelTrim1_DropDownListModel'];  

function saveDropDowns(el){
	this.text = el.text;

}

var daDropDowns =  new Object;

function doDropDowns(){
	for(i=0;i<opDropDowns.length;i++){
		if(document.getElementById(opDropDowns[i])!= null) {
			daDropDowns[opDropDowns[i]] = new Array();
			for(j=0;j<document.getElementById(opDropDowns[i]).length;j++){

				//alert(daDropDowns[opDropDowns[i]][j].text + ' - ' + daDropDowns[opDropDowns[i]][j].value);

	}
	if(document.getElementById('opDefault') != null) document.getElementById('opDefault').innerHTML = '';
}
doDropDowns();
</script>
