<html>

<STYLE>
.menu {background-color:#0066cc;width:100; color: #CCFFCC; text-align: center}
.submenu {position:absolute;background-color:#6666cc;width:100}
.majorNav
{
	font-family: Tahoma, Arial, Helvetica;
	font-size: 11px;
	font-weight: bold;
	color: #CCFFCC;
	text-decoration: none;
}

.navLinkSelected
{
	font-family: Tahoma, Arial, Helvetica;
	font-size: 11px;
	font-weight: normal;
	color: #CCCCCC;
	text-decoration: none;
}

</STYLE>

<SCRIPT>
var cm=null;
document.onclick = new Function("showNav(null)")
function getNavPos(el,sProp) {
	var iPos = 0
	while (el!=null) {
		iPos+=el["offset" + sProp]
		el = el.offsetParent
	}
	return iPos

}

function showNav(el,m) {
	if (m) {
		m.style.display='';
		m.style.pixelLeft = getNavPos(el,"Left")
		m.style.pixelTop = getNavPos(el,"Top") + el.offsetHeight
	}
	if ((m!=cm) && (cm)) cm.style.display='none'
	cm=m
}


</SCRIPT>

</head>
