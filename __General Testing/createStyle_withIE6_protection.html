<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>
<script>
$opt={};
$opt.newStyle=function(myStyle){
	var style1=document.createElement('style');
	style1.setAttribute('type','text/css');
	var txt1=document.createTextNode(myStyle);
	if(style1.styleSheet)style1.styleSheet.cssText = txt1.nodeValue;
	else style1.appendChild(txt1);
	$opt.isIE6=(navigator.userAgent.toLowerCase().indexOf("msie 6")==-1?false:true);
	if((myHead=document.getElementsByTagName("head")[0])!=null)myHead.insertBefore(style1,myHead.childNodes[myHead.childNodes.length-1]);
	else if((myBody=document.body)!=null) myBody.insertBefore(style1,myBody.childNodes[myBody.childNodes.length-1]);
}
</script>


</body>
</html>
