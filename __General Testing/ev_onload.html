<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Level 3 event testing </title>
</head>

<body>
<script>
$opt={
	addEvent:function(el,evt,func,bubble){
		if(!el || typeof(func) !="function"){return false;}
		bubble = bubble || false;
		var evtType=(window.attachEvent)?"attach":(window.addEventListener)? "add":"none";
		if(evtType == "attach"){el.attachEvent("on"+evt,func);}
		else if(evtType == "add"){el.addEventListener(evt,func,bubble);}
	}	
}

function funcX(x){
	divX=document.createElement('div');
	divX.innerHTML=x;
	divX.style.padding="20px";
	divX.style.width="200px";
	divX.style.border="4px solid green";
	document.body.appendChild(divX);
	return;
}

$opt.addEvent(window,'load',funcX(1),false);
$opt.addEvent(window,'load',funcX(2),false);
$opt.addEvent(window,'load',funcX(3),false);
</script>


</body>
</html>
