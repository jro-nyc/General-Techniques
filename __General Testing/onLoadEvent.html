<body onload="alert('Mi nombre es....');">
<script>
function getTags(t, el){
	return (el ? el:document).getElementsByTagName(t);
}
function changeDivInsides( cont ){		
	var con = cont;
	var divs = getTags('div', con);
	for (var i = 0; i < divs.length; i++) {
	
		alert(con + ' which has ' +  divs[i].id + ' inside');
	}
}

function addLoadEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	} else {
		window.onload = function() {
			oldonload();
			func();
		}
	}
}
addLoadEvent( function(){
	var divs = getTags('div');				
	for (var i = 0; i < divs.length; i++) {
		var clsNames = divs[i].className;	
		if(clsNames == "a"){				
				changeDivInsides(divs[i]);
		}
	}
});


</script>
