<HTML>
 <HEAD>
  <TITLE>I am here</TITLE>
 </HEAD>
 <BODY>
  <TABLE>
   <TBODY>
    <TR>
     <TD>This is the only TD.&nbsp; <b>I am bold.</b></TD>
    </TR>
   </TBODY>
  </TABLE>
  <script>
  var newTD = document.createElement('td');
  newTD.innerHTML = "This is another TD!";
  var bb = document.getElementsByTagName('b')[0];
  var bbTD = bb.parentNode;
  var bbTDTR = bbTD.parentNode;
  bbTDTR.appendChild(newTD);
  </script>
 </BODY>
</HTML>
