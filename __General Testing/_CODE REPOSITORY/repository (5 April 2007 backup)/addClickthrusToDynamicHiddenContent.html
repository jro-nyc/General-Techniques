<script type="text/javascript">

areaElink = ['{{$clickthru.areaElink1.url}}','{{$clickthru.areaElink2.url}}','{{$clickthru.areaElink3.url}}','{{$clickthru.areaElink4.url}}','{{$clickthru.areaElink5.url}}','{{$clickthru.areaElink6.url}}'];
function areaElink_anchors(){
	var daAnchorsE = document.getElementById('opPopularSearches').getElementsByTagName('a');
	for (var i = 0; i < daAnchorsE.length; i++) {	
		oldAnchor = daAnchorsE[i].href;
		daAnchorsE[i].onmouseover = new Function('window.status="' + oldAnchor +  '";return true;');
		daAnchorsE[i].onmouseout = new Function('window.status="";return false;');			
		daAnchorsE[i].href = areaElink[i] + ((areaElink[i].indexOf('?') == -1)?'?':'&') + 'areag=' + escape(daAnchorsE[i].href);
	}
}					

addLoadEvent( function(){
	areaElink_anchors();
});
function addLoadEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	} 
	else {
		window.onload = function() {
			oldonload();
			func();
		}
	}
}
</script>
