<html>
<head>
	<title>Get Browser properties</title>
</head>

<body>
<script type"text/javascript" language="javascript">
list='';
for(var n in navigator){
	list+='\n'+n+' has the value '+navigator[n];
}
alert(list);
</script>	


</body>
</html>
