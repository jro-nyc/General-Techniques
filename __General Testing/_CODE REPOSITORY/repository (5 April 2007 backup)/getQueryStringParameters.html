Ok, javascript 101, pretty self-explantory.<br/><br/>
Just add parameters to the URL above, hit refresh,  and away you go. You will get an alert for each parameter.<br/><br/>
Just remove the code you need to implement it on your end.

<script language="javascript">
function getParams(){
	var query  = unescape(top.location.search.substring(1)).split('&');
	var params = new Object();

	for (i = 0; i < query.length; i++)	{
		var tmp = query[i].split('=');
		params[tmp[0]] = tmp[1];
	}
	if(query.length>0) return params;
	else return null;
}
allQS = getParams();
for(n in allQS) if(n != "") alert(allQS[n] + ' has the value ' + n);
</script>
