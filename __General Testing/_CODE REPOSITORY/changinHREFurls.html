<SCRIPT type="text/javascript" native="no">
function makeRelativeLinks() {
	origBase='www.verio.com';
	newBase = document.location.host;
	var hrefs = document.getElementById('opTestArea').getElementsByTagName('a');
	for (var i = 0; i < hrefs.length; i++) {
		if(hrefs[i].onmouseover != null){
			if(hrefs[i].href.indexOf('javascript') == -1) {
				daLink = hrefs[i].onmouseover.toString();
				start = daLink.indexOf('http');
				end = daLink.indexOf(';') - 1;
				//alert(daLink);
				newLink = daLink.substring(start,end);
				newLink = newLink.replace(origBase,newBase);
				hrefs[i].href  += ((hrefs[i].href.indexOf('?') == -1)?'?':'&') + 'link=' + newLink;
				//alert(newLink);
			}			
		}
	}
	var forms = document.getElementById('opTestArea').getElementsByTagName('form');
	for (var i = 0; i < forms.length; i++) {
		if(forms[i].action != null){
			daLink = forms[i].action.toString();
			start = daLink.indexOf('http');
			end = daLink.length;
			//alert(daLink);
			newLink = daLink.substring(start,end);
			newLink = newLink.replace(origBase,newBase);
			forms[i].action  = newLink;
			//alert(newLink);
		}
	}
}
makeRelativeLinks();
