function gaia_onLoginSubmit() {
  if (window.gaiacb_onLoginSubmit) {
    return gaiacb_onLoginSubmit();
  } else {
    return true;
  }
}

function gaia_setFocus() {
  var f = null;
  if (document.getElementById) { 
    f = document.getElementById("gaia_loginform");
  } else if (window.gaia_loginform) { 
    f = window.gaia_loginform;
  } 
  if (f) {
    if (f.Email.value == null || f.Email.value == "") { 
      f.Email.focus();
    } else {
      f.Passwd.focus();
    } 
  }
}

<script>
function doPop(){
	iframes = document.getElementsByTagName('iframe');
	alert(iframes[0].document.body.innerHTML);	
	tds = iframes[0].getElementsByTagName('td');
	for (var i = 0; i < tds.length; i++){
		if(tds[i].innerHTML.toLowerCase().indexOf('<iframe') != -1)tds[i].innerHTML = '';
	}
	document.write(iframes[0].document.body.innerHTML)
	insideFrames = iframes[0].document.getElementsByTagName('iframe');
	//alert(insideFrames.length);
	//	alert(insideFrames[0].document.body.innerHTML);
}
addLoadEvent( function(){
	doPop();
});

function addLoadEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	} 
	else {
		window.onload = function() {
			oldonload();
			func();
		}
	}
}
</script>
