<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Remove all nodes</title>
</head>

<body>
<script>
$opt={};
$v={};
$opt.walkTheDOM=function(container) {
	var children=container.childNodes; 
	if(children.length>0){
		for(var i=children.length-1;i>-1;i--){
			$opt.walkTheDOM(children[i]); 
		}
	}
	else {
		container.parentNode.removeChild(container);	
		$opt.len++;
	}
} 

$v.obj=document.body;
if($v.obj){
	$opt.len=0;
	$v.cns=$v.obj.childNodes;
	//alert(cns.length);
	for(var j=$v.cns.length-1;j>-1;j--){
		$opt.walkTheDOM($v.cns[j]); 
	}
}

</script>


</body>
</html>
