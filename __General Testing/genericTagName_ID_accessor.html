<script>
function checkTags(type,id,cName,caption){
	if(id==null){
		tags=document.getElementsByTagName(type);
		for(i=0;i<tags.length;i++){
			if(tags[i].className.toLowerCase()==cName.toLowerCase()) {
				alert(caption+'\n'+tags[i].innerHTML);
			}
		}
	}
	else {
		alert(caption+'\n'+document.getElementById(id).innerHTML);
	}
}
checkTags(null,'detailsColumn',null,'Details Column, for product info');
checkTags('table',null,'priceInfo','priceInfo class, for pricing stuff');


</script>
