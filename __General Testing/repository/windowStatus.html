<script language="javascript" type="text/javascript" native="no">
//Changes to the WINDOW.STATUS for IE browsers for BofA
function doWindowStatusChange(){
	if(navigator.userAgent.toLowerCase().indexOf('msie')!=-1) {
		var hrefs = document.getElementsByTagName('a');
		//alert(hrefs.length);
		for (var i = 0; i < hrefs.length; i++) {
			if(hrefs[i].href.toLowerCase().indexOf('optimost.')!=-1){
				daStatus=daTitle=daLink=daAlt=daOldOut=daOldOver='';
				imgs = hrefs[i].getElementsByTagName('img');
				if(hrefs[i].getAttribute('title')!=null){
					daTitle = hrefs[i].getAttribute('title');
				}
				if(imgs.length>0){
					if(imgs[imgs.length-1].getAttribute('alt')!=null) daAlt = imgs[imgs.length-1].getAttribute('alt');
				} 
				else daLink=hrefs[i].innerHTML;	
				if(daTitle!='')daStatus=daTitle;
				else if(daAlt!='')daStatus=daAlt;
				else daStatus=daLink;
				if(hrefs[i].onmouseover != null){	
					daOldOver = hrefs[i].onmouseover.toString();
					daOldOver = daOldOver.substring(daOldOver.indexOf("{") + 1, daOldOver.lastIndexOf("}"));
					daOldOver = daOldOver.replace('return true;','');
					//alert(daOldOver+'-'+daOldOver2);
				}
				if(hrefs[i].onmouseout != null){	
					daOldOut = hrefs[i].onmouseout.toString();
					daOldOut = daOldOut.substring(daOldOut.indexOf("{") + 1, daOldOut.lastIndexOf("}"));
				}
				//alert(daStatus);
				if(daStatus!=''){
					hrefs[i].onmouseover = new Function(daOldOver+';window.status="' + daStatus +  '";return true;');
					alert(hrefs[i].onmouseover.toString());
					hrefs[i].onmouseout = new Function(daOldOut+';window.status="";');			
				}
			}
		}
	}
}
doWindowStatusChange();
</script>
