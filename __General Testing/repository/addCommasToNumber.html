<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Convert interger or string number to a dollar value with commas</title>
</head>

<body>
Enter a price
<input type="text" size="25" name="val" onblur="alert(doPrice(this));"><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;<button>See Price</button>
<script>
function doPrice(obj){
	var daPrice = obj.value.toString();
	addCommas = new Array();
	i=0;
	newPrice='';
	for(j=0;j<daPrice.length;j+=3){
		addCommas[i]=daPrice.substring(daPrice.length-j,daPrice.length-j-3);
		if(newPrice!='') newPrice=addCommas[i]+','+newPrice;
		else newPrice+=addCommas[i];
		i++;
	}
	return newPrice;
}
</script>


</body>
</html>
