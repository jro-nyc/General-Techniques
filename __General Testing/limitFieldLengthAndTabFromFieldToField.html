<script>
opt=new Object;
opt.opNewNumber=function(){}

function doTab(obj){
	inputs=document.getElementsByTagName('input');
	for(j=0;j<inputs.length;j++){
		if(inputs[j]==obj) {
			if(inputs[j+1]!=null) inputs[j+1].focus()
		}	
	}
}
</script>
